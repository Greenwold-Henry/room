<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Room</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Bitter:regular,bold,italic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="ui text container">
        <br/>
        <h1 id="gameTitle" class="ui dividing header">Room: An Interactive Fiction engine</h1>

        <!--h3 class="first">Game</h3-->
        <div id="outputArea" class="ui outputArea inverted segment"></div>
        <div class="ui fluid labeled input">
            <div class="ui label">
                >>
            </div>
            <input id="userInput" type="text" placeholder="What do you do...">
        </div>
    </div>
</body>
<script src="js/bundle.js"></script>
<script>
    function escapeHtml(unsafe) {
        return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
    }

    const userInput = document.getElementById("userInput");
    userInput.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            /* Typical Creation and Setup A New Orphaned Element Object */
            var newElement = document.createElement('div');
            newElement.innerHTML = '>> ' + escapeHtml(userInput.value);
            //NewElement.id = 'NewElement';


            /* Add NewElement */
            const outputArea = document.getElementById("outputArea");
            outputArea.appendChild(newElement);
            outputArea.scrollTop = outputArea.scrollHeight;

            window.onUserInput(userInput.value);
            userInput.value = "";
        }
    });
</script>
</html>
